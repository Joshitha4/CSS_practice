<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.flex {
			height:33.33vw;
			display:flex;
			margin-top: 100px;
		}
		.flex .c-square,.c-circle{
			flex: 0 0 33.33vw;
		}

		.c-square{
			display: flex;
			background-color: GoldenRod;
			align-items: center;
			justify-content: center;
			padding: 0;
		}
		.c-circle{
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: black;
		}
		.first{
			display: flex;
			align-items: center;
			justify-content: center;
			width:calc(33.33vw*0.8);
			height:calc(33.33vw*0.8);
			background-color: GoldenRod;
			border:5px solid black;
		}

		.second{
			display: flex;
			justify-content: center;
			align-items: center;
			width:calc(33.33vw*0.6);
			height:calc(33.33vw*0.6);
			border: 5px solid black;
		}
		.third{
			display: flex;
			justify-content: center;
			align-items: center;
			width:calc(33.33vw*0.4);
			height:calc(33.33vw*0.4);
			border: 5px solid black;
		}
		.final{
			width:calc(33.33vw*0.2);
			height:calc(33.33vw*0.2);
			border: 5px solid black;
		}

		.circle-properties{
			background-color: black;
			border-radius:50%;
			border-color: GoldenRod;
		}

	</style>
</head>
	<body class="flex">
			<div class="c-square">
				<div class="first">
					<div class="second">
						<div class="third">
							<div class="final"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="c-circle">
				<div class="first circle-properties">
					<div class="second circle-properties">
						<div class="third circle-properties">
							<div class="final circle-properties"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="c-square">
				<div class="first">
					<div class="second">
						<div class="third">
							<div class="final"></div>
						</div>
					</div>
				</div>
			</div>
	</body>
</html>
